<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bad Orchestra</title>
    </head>

    <body>
        <div id="app">
            <div id="app-1" class="play-area">
                <img src="/trombone.png" id="instrument-1" class="instrument" />
                <div
                    id="instrument-chooser-1"
                    class="instrument-chooser hidden"
                >
                    <div
                        class="instrument-option instrument-option-1 instrument-chosen"
                        data-name="trombone"
                    >
                        <img src="/trombone.png" />
                    </div>
                    <div
                        class="instrument-option instrument-option-1"
                        data-name="saxophone"
                    >
                        <img src="/saxophone.png" />
                    </div>
                    <div
                        class="instrument-option instrument-option-1"
                        data-name="french-horn"
                    >
                        <img src="/french-horn.png" />
                    </div>
                    <div
                        class="instrument-option instrument-option-1"
                        data-name="flute"
                    >
                        <img src="/flute.png" />
                    </div>
                </div>
            </div>
            <div id="separator">
                <div>Spin = Pitch • A = Play • B = Choose</div>
            </div>
            <div id="app-2" class="play-area">
                <img src="/trombone.png" id="instrument-2" class="instrument" />
                <div
                    id="instrument-chooser-2"
                    class="instrument-chooser hidden"
                >
                    <div
                        class="instrument-option instrument-option-2 instrument-chosen"
                        data-name="trombone"
                    >
                        <img src="/trombone.png" />
                    </div>
                    <div
                        class="instrument-option instrument-option-2"
                        data-name="saxophone"
                    >
                        <img src="/saxophone.png" />
                    </div>
                    <div
                        class="instrument-option instrument-option-2"
                        data-name="french-horn"
                    >
                        <img src="/french-horn.png" />
                    </div>
                    <div
                        class="instrument-option instrument-option-2"
                        data-name="flute"
                    >
                        <img src="/flute.png" />
                    </div>
                </div>
            </div>
        </div>
        <div id="overlay">
            <h1>Hit P2 to start</h1>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
